<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c82f16d7a6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script defer src="./login.js"></script>
  </head>

  <body>
    <header class="header">
      <a href="base.html"><img src="img/qs-high-resolution-logo-transparent.png" class="logo" alt=""></a>
    <nav class="navbar">
      <a href="base.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html"><i class="fa fa-user"></i></a></li>
      <a href="shoppingcart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
      
    </nav>
    </header>

    <div class="wrapper">
      <div class="login-title">
          <h1>Login</h1>
      </div>
      <form id="form" method="post" novalidate>
          <div class="txt_field">
              <input type="text" name="username" id="username" required>
              <label>Username</label>
              <div class="error"></div>
          </div>

          <div class="txt_field">
              <input type="password" name="password" id="password" required>
              <label>Password</label>
              <div class="error"></div>
          </div>

          <input type="submit" value="Login" name="submit">
          <div class="register_link">
              Don't have an account? <a href="./register.html">Register</a>
          </div>
      </form>
  </div>
